{% extends "blog/base.html" %}
{% block content %}

<article class="media content-section">
    <div class="media-body">

        
        <h2 class="h2-blog-title">{{ object.title }}</h2>
        <div class="article-metadata" style="padding: 10px 0px;">
            <!-- <img class="rounded-circle " style=" height: 40px; width: 40px;"  src="{{ post.author.profile.image.url }}"> -->
            by <a class="mr-2" href="#">{{ object.author }}</a>
             on <small class="text-muted">{{ object.date_posted | date:"F d,Y"  }}</small>
        </div>
        
        <img src="{{ object.image.url }}">
        
        <p  class="article-content p-content">{{ object.content }}</p>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2 btn btn-outline-info" href="{% url 'post-update' object.pk  %}">Update</a>
            <a class="ml-2 btn btn-outline-warning   " href="{% url 'post-delete' object.pk  %}">Delete</a>
        </small>
    </div>
</article>

{% endblock content %}
